  <div class="container" style="display: inline-block">
    <form id="contact" action="./表單已提交頁面.html" method="post">
      <h2>聯絡我們</h2>
      <fieldset>
        <input placeholder="Name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <label>
          <input type="radio" name="gender" value="male" tabindex="2">男性
        </label>
        <label>
          <input type="radio" name="gender" value="female" tabindex="3">女性
        </label>
      </fieldset>
      <fieldset>
        <input placeholder="Phone Number" type="tel" tabindex="4" required>
      </fieldset>
      <fieldset>
        <input placeholder="Email" type="email" tabindex="5" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="6" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">送出</button>
      </fieldset>
    </form>
    <script>
      const form = document.getElementById('contact');
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // 防止表单直接提交
        window.location.href = './表單已提交頁面.html'; // 将浏览器重定向到指定的网页
      });
    </script>
